<html lang="en">

                        <h4>Nome</h4>

                    </div>
                    <div class="info_item">
                        <h4>CPF</h4>

                    </div>  
                </div>
            </div>

            <div class="layout_box_infos">
                <div class="input_field">
                    <label for="ano">Ano</label>
                    <input type="number" id="ano_letivo_boletim" min="1990" max="2024">
                </div>
                <div class="info_item">
                    <h4>Turma</h4>
                    <p>5B</p>

            <div class="layout_tbl">

                <div class="tbl_header">
                    <h4>Ano Letivo 2024</h4>

                    <div class="tbl_filter_ano">

                </div>
                <!-- Tabela  -->
                <div class="tbl_body">
                    <table>
                        <thead>
                            <tr>
                                <th>Disciplina</th>
                                <th>1º Bim

                                <td>9.2</td>

                                <td>8.3</td>
