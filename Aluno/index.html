<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tia Luluzinha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form class="login__area">
            <div class="login__h2">
                <h2>Login</h2>
            </div>
            <div class="login__codigo">
                <label for="cpf">Código do Estudante</label>
                <br>
                <input id="cpf" type="number">
            </div>
            <div class="login__nascimento">
                <label for="">Data de Nascimento</label>
                <br>
                <input type="date">
            </div>
            <div class="login__botao">
                <button>Continuar</button>
            </div>
            <div class="login__a">
                <a href="../login_funcionario/index.html">Entrar como Funcionário</a>
            </div>
        </form>
    </main>
</body>
</html>
